<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #007bff; padding: 10px; text-align: center; color: #fff; }
        .content { padding: 20px; }
        .content h2 { color: #007bff; }
        .footer { font-size: 0.8em; text-align: center; color: #777; }
        .cta-button { display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>System Notification</h1>
        </div>
        <div class="content">
            <h2>{{ title }}</h2>
            <p>{{ message|safe }}</p>
            {% if link_url %}
                <a href="{{ link_url }}" class="cta-button">View Details</a>
            {% endif %}
        </div>
        <div class="footer">
            <p>This is an automated message. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
